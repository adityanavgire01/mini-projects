<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta name="description" content="A simple metronome web app">
        <meta name="author" content="Aditya Navgire">
        <title>Metronome App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="metronome.ico" type="image/x-icon">


    </head>
    <body>
        <div class="container">
            <h1>Metronome</h1>
            <div class="beat-indicator"></div>
            <div class="controls">
                <button id="decrease-bpm">-</button>
                <span id="bpm-display">120</span>
                <button id="increase-bpm">+</button>
                <button id="reset-bpm">Reset</button>
            </div>
            <button id="start-stop">Start</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
